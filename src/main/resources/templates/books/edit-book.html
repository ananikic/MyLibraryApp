<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
    <title>My Library - Edit books</title>
</head>

<th:block th:include="fragments/navbar"></th:block>
<div    class="jumbotron col-sm-11 m-auto">
    <h1>Edit Book!
  </h1>
<br/>

    <form th:object="${bookBindingModel}" th:action="@{/books/edit/{id}(id=${bookBindingModel.id})}" method="post">
        <div class="col-7">
            <div class="form-group row">
                <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputTitle" required="required" placeholder="Title" name="title"  th:field="*{title}"
                           th:styleappend="${#fields.hasErrors('title')} ? 'border-color: red'"/>
                    <small style="color: red" th:each="error : ${#fields.errors('title')}" th:text="${error}"></small>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputAuthorName" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputAuthorName" placeholder="Author" name="authorName" th:field="*{authorName}"
                           th:styleappend="${#fields.hasErrors('authorName')} ? 'border-color: red'"/>
                    <small style="color: red" th:each="error : ${#fields.errors('authorName')}" th:text="${error}"></small>
                </div>
            </div>
            <div class="form-group row">
                <label for="releaseDate" class="col-sm-2 col-form-label">Released on</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="releaseDate" placeholder="Release Date" name="releaseDate" th:field="*{releaseDate}"
                           th:styleappend="${#fields.hasErrors('releaseDate')} ? 'border-color: red'"/>
                    <small style="color: red" th:each="error : ${#fields.errors('releaseDate')}" th:text="${error}"> </small>
                </div>
            </div>
        </div>

        <fieldset class="form-group">
            <div class="col-7">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Available</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="available" id="availableTrue"  value="true" checked = "checked"/>
                            <label class="form-check-label" for="availableTrue">Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="available" id="availableFalse" value="false"/>
                            <label class="form-check-label" for="availableFalse">No
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" id="submitButton"></button>
            </div>

        </div>
    </form>
    <script>
        $("#submitButton").text("Edit!");
        $("#submitButton").addClass("btn btn-info");
    </script>

    <footer>
        <th:block th:include="fragments/footer"></th:block>
    </footer>

</div>


</html>
