<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

<body>
<header>

    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
        <a class="navbar-brand h4" th:href="@{/}">
            <span>My Library &copy;</span>
        </a>
    </nav>

</header>

<main>
    <div class="container justify-content-center col-md-11 my-4">
        <div class="jumbotron bg-forms d-flex justify-content-center">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <h1 class="text" style= "color:#ff99c2">Sorry, there was a problem with your request!</h1>
                </div>
                <hr class="hr"/>
                <div class="row d-flex justify-content-center">
                    <p th:text="${message}" style="color:#e6005c"></p>
                </div>
            </div>

        </div>
    </div>


</main>
<footer>
    <th:block th:include="fragments/footer"></th:block>
</footer>
