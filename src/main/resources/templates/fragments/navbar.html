    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block>


    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" th:href="@{/}">My library</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li sec:authorize="isAuthenticated()" class="nav-item active">
                <a class="nav-link" th:href="@{/home}">Home</a>
            </li>
            <li sec:authorize="isAnonymous()" class="nav-item active">
                <a class="nav-link" th:href="@{/register}">Register</a>
            </li>



            <li sec:authorize="isAuthenticated()" class="nav-item dropdown active">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" authorities="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Books
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" th:href="@{/books/show}">Show All</a>
                    <a sec:authorize="hasAuthority('MODERATOR')" class="dropdown-item"
                       th:href="@{/books/add}">Add</a>
                    <a class="dropdown-item" th:href="@{/books/mine}">Show Mine</a>
                </div>
            </li>
            <li sec:authorize="hasAuthority('ADMIN')" class="nav-item dropdown active">
                <a class="nav-link dropdown-toggle" href="#" id="navbarAdminDropdown" authorities="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Admin
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarAdminDropdown">
                    <a class="dropdown-item" th:href="@{/users}">Show Users</a>
                </div>
            </li>
        </ul>


        <ul class="navbar-nav">
            <li class="nav-item active" sec:authorize="isAnonymous()">
                <a class="nav-link" th:href="@{/login}">Log in</a>
            </li>
            <li sec:authorize="isAuthenticated()" class="nav-item active">

                <form th:action="@{/logout}" method="post">
                    <input type="submit" class="nav-link border-0 bg-transparent" th:value="Logout"/>
                </form>
            </li>
        </ul>
    </div>
</nav>
</th:block>
</html>
